<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div id="l1" class="layout-one">
        <img class="star-icon" src="./images/icon-star.svg" alt="star">
        <h1 class="card-title-main">How did we do?</h1>
        <p class="card-subtitle">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating-section">
          <button class="rating" value="1">1</button>
          <button class="rating" value="2">2</button>
          <button class="rating" value="3">3</button>
          <button class="rating" value="4">4</button>
          <button class="rating" value="5">5</button>
        </div>
        <button id="submit-button" class="submit">SUBMIT</button>
      </div>
      <div id="l2" class="layout-two">
        <img class="thanks-image" src="./images/illustration-thank-you.svg" alt="thank you">
        <p id="summary" class="rating-summary"></p>
        <h1 class="card-title-main">Thank you!</h1>
        <p class="card-subtitle">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </div>

  <script>
    let rating = 0;
    const layoutOne = document.getElementById("l1");
    const layoutTwo = document.getElementById("l2");
    layoutTwo.style.display = "none";

    const submitButton = document.getElementById("submit-button");
    submitButton.onclick = submitRating;
    
    const ratingList = document.querySelectorAll(".rating");
    ratingList.forEach(buttonClick);

    function buttonClick(item) {
      item.onclick = function() {updateRating(item)};
    }

    function updateRating(button) {
      rating = button.value;
    }

    function submitRating() {
      layoutOne.style.display = "none";
      layoutTwo.style.display = "block";
      document.getElementById("summary").innerHTML = "You selected " + rating + " out of 5";
    };
  </script>
</body>
</html>
